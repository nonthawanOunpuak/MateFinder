    <link rel="stylesheet" href="../static/css/aos.css" rel="stylesheet"  />

    <link rel="stylesheet" href="../static/css/styleabout.css" rel="stylesheet"  />
  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


    <!-- <div id="overlayer"></div>

      <div class="spinner-border text-primary" role="status">

      </div>

    <div class="site-wrap">
  
      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>
  
      
      <header class="site-navbar light js-sticky-header site-navbar-target" role="banner">
        <div class="container"  style="background-color:#c5f0e1; max-width: 140%;" >
       
          <div class="col-sm-12">
            <div class="col-sm-12">
              <nav class="site-navigation position-relative text-right" role="navigation"  style="margin-right: 30px;">
                <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                  <li><a href="homepage" class="nav-link">Home</a></li>
                  <li class="has-children">                  
                  <li><a href="about" class="nav-link">About</a></li>
                  <li><a href="#" class="nav-link">Blog</a></li>
                  <li><a href="{{request.user.username}}" class="nav-link">profile</a></li>
                  <li style="margin-left: 300px;"><a href="{% url 'login' %}" class="nav-link">Logout</a></li>
                </ul>
              </nav>
            </div>
            <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle float-right"><span class="icon-menu h3 text-black"></span></a></div>
          </div>
        </div>
      </header>
      <br><br><br>

          <!-- <center> -->


            <!-- <h3 class="team">{{ dorm.name_dorm }}</h3> -->
       

            <div class="section-heading">
                <h3 class="team">Edit Post</h3> <hr>
              </div>
            <form action={% url 'updatePost' dorm.id %} method="POST">
          
            {% csrf_token %}
            <article class="card-body mx-auto" style="max-width: 50%;">

                <div class="form-group" style="margin-top: -5px;">
                    <label class="form-control" for="username">{{ dorm.username }}</label>
                    <!-- <label for="username" type="username" class="form-control" id="username" name="username" placeholder="{{ dorm.username }}"></label> -->
                  </div>

              <div class="form-group">
                <!-- <label for="name_dorm">Dormitory</label> -->
                <input type="name_dorm" class="form-control" id="name_dorm" name="name_dorm" placeholder="{{ dorm.name_dorm }}">
              </div>

              <div class="form-group">
                <!-- <label for="type_dorm">Type</label> -->
                <input type="type_dorm" class="form-control" id="type_dorm" name="type_dorm" placeholder="{{ dorm.type_dorm }}">
              </div>

              <div class="form-group">
                <!-- <label for="price">Price</label> -->
                <input type="price" class="form-control" id="price" name="price" placeholder="{{ dorm.price }}">
              </div>

              <div class="form-group">
                <label for="timetosleep"></label>
                <input type="timetosleep" class="form-control" id="timetosleep" name="timetosleep" placeholder="{{ dorm.timetosleep }}">
              </div>

              <div class="form-group">
                <label for="details_dorm"></label>
                <input type="details_dorm" class="form-control" id="details_dorm" name="details_dorm" placeholder="{{ dorm.details_dorm }}">
              </div>
              <center>
               
            <div class="form-group" style="margin-bottom: -5px;">
              Sleeping with lights : 
                <input type="radio" id="lightOn" name="light" value="True">
                <label for="lightOn">On</label>
                <input type="radio" id="lightOff" name="light" value="False">
                <label for="lightOff">Off</label>
            </div>
            <div class="form-group" style="margin-bottom: -5px;">
              Raising animals :  
                <input type="radio" id="lightOn" name="pet" value="True">
                <label for="animalYes">Yes</label>
                <input type="radio" id="lightOff" name="pet" value="False">
                <label for="animalNo">No</label>
            </div>

              <button type="submit" class="btn btn-primary">Save</button>
              
       </article> 
      </form>
    </center>
      <br>
    

      <div class="row text-center">
        <div class="col-md-12">
          <div class="border-top pt-5">
            <p class="copyright"><small>
              Copyright &copy;<script>document.write(new Date().getFullYear());</script> 

            </div>
          </div>

        </div>
    </div> 
    <!-- .site-wrap -->

    <script src="{% static '../static/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static '../static/js/popper.min.js' %}"></script>

    <script src="{% static '../static/js/jquery.sticky.js' %}"></script>
    <script src="{% static '../static/js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static '../static/js/main_about.js' %}"></script>

    <script src="../static/js/main_about.js"></script>
  
  
  </body>
  </html>

</html>
